<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pengiriman.css">
    <!-- <script type = "text/javascript" src="pengiriman.js"></script>  -->
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../ImageBank/logo.png">
    <title>Wijaya Store | Pengiriman</title>
</head>
<body>
    <header>
        <img src="../ImageBank/logo.png" alt="" class="header-logo">
        <h3 class="header-name">WIJAYA STORE</h3>
        <nav class="header-nav">
            <ul>
                <li><a href="../index.html">Halaman Utama</a></li>
                <li><a href="../HalamanKategori/kategori.html">Kategori</a></li>
                <li><a href="../Keranjang/keranjang.html">Keranjang</a></li>
                <li><a href="../Tentang/tentang.css">Tentang</a></li>
            </ul>
        </nav>
        <button class="btn btn-masuk" onClick="location.href= '../MasukPage/Masuk.html'">Masuk</button>
        <button class="btn btn-daftar" onClick="location.href='../DaftarPage/Daftar.html'">Daftar</button>
        <form class="header-cari">
            <input type="text" placeholder="Cari disini...">
            <button>CARI</button>
        </form>
    </header>
    <div class="pembatas"></div>

    <main>
        <div class="pilih">
            <h1>Pilih Pengiriman</h1>
        </div>

        <div class="metode">

            <div class="container">
                <div class="left">
                    
                    <div class="biaya">
                        <img src="../ImageBank/freeongkir.png">
                        <h3>Bebas Ongkir (3-5 hari)</h3>
                    </div>
                </div>
                
                <div class="right">
                    <button class="pengiriman-btn" onclick="handleOnClickPengiriman()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <hr>

            <div class="container">
                <div class="left">
                    <div class="biaya">
                        <h3>Instan (3 jam)</h3>
                        <p>Rp34.000</p>
                    </div>
                </div>
                
                <div class="right">
                    <button class="pengiriman-btn" onclick="handleOnClickPengiriman()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <hr>

            <div class="container">
                <div class="left">
                    <div class="biaya">
                        <h3>Next Day (1 hari)</h3>
                        <p>Rp53.000 - Rp75.000</p>
                    </div>
                </div>
                
                <div class="right">
                    <button class="pengiriman-btn" onclick="handleOnClickPengiriman()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <hr>

            <div class="container">
                <div class="left">
                    <div class="biaya">
                        <h3>Reguler (2 - 4 hari)</h3>
                        <p>Rp36.000 - Rp37.000</p>
                    </div>
                </div>
                
                <div class="right">
                    <button class="pengiriman-btn" onclick="handleOnClickPengiriman()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <hr>

            <div class="container">
                <div class="left">
                    <div class="biaya">
                        <h3>Kargo (5 - 6 hari)</h3>
                        <p>Rp53.000</p>
                    </div>
                </div>
                
                <div class="right">
                    <button class="pengiriman-btn" onclick="handleOnClickPengiriman()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <hr>

            <div class="container">
                <div class="left">
                    <div class="biaya">
                        <h3>Ekonomi (5 - 6 hari)</h3>
                        <p>Rp53.000 - Rp75.000</p>
                    </div>
                </div>
                
                <div class="right">
                    <button class="pengiriman-btn" onclick="handleOnClickPengiriman()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <hr>
        </div>
    </main>

    <script src="./pengiriman.js"></script>
</body>
</html>
