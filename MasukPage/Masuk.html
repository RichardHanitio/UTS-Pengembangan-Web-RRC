<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Masuk.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>Wijaya Store | Masuk</title>
    <link rel="icon" type="image/png" href="../ImageBank/logo.png">
</head>

<body>
    <div class="container">
        <div class="container-top">
            <div class="radius">
                <p>Masuk</p>
            </div>
        </div>
        <form action="/index.html" id="form">
            <div class="image-container">
                <img src="../ImageBank/logo.png" alt="">
            </div>
            
            <ul>
                <li>
                    <label for="">Username</label>
                    <input type="text" id="username">
                </li>
                <li>
                    <label for="">Password</label>
                    <input type="password" id="password">
                </li>
                <li id="wrong">

                </li>
                <li id="check">
                    <input type="checkbox" id="checkbox" onclick="showPassword()">
                    <label for="checkbox">Show password</label>
                </li>

                <li>
                    <button type="submit">Masuk</button>
                </li>
            </ul>
        </form>
    </div>


    <script src="./Masuk.js"></script>
</body>
</html>
